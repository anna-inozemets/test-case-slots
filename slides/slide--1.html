<article class="slide slide--1">
  <div class="slide__content">
    <div class="logo-decorator top"><img src="./images/logo-decorator-top.webp"></div>
    <div class="logo-decorator bottom"><img src="./images/logo-decorator-bottom.webp"></div>
    <div class="logo"><img src="./images/logo.webp"></div>
    <div class="slide__aside-content">
      <div class="photo"><img src="./images/slide-5.webp"></div>
      <p class="name">ЯНА</p>
      <ul>
        <li>суха шкіра</li>
        <li>зморшки, лінії зневоднення</li>
        <li>потребує відновлення</li>
      </ul>
      <p class="slide-numbering">1/2</p>
    </div>
    <div class="slide__products-content">
      <p class="error">На жаль, цей продукт НЕ підходить</p>
      <div class="slide__products">
        <div class="slide__product slide__product--1" data-product-id="1">
          <img src="./images/bottle-1.webp">
        </div>
        <div class="slide__product slide__product--2" data-product-id="2">
          <img src="./images/bottle-2.webp">
        </div>
        <div class="slide__product slide__product--3" data-product-id="3">
          <img src="./images/bottle-3.webp">
        </div>
        <div class="slide__product slide__product--4" data-product-id="4">
          <img src="./images/bottle-4.webp">
        </div>
        <div class="slide__product slide__product--5" data-product-id="5">
          <img src="./images/bottle-5.webp">
        </div>
        <div class="slide__product slide__product--6" data-product-id="6">
          <img src="./images/bottle-6.webp">
        </div>
        <div class="slide__product slide__product--7" data-product-id="7">
          <img src="./images/bottle-7.webp">
        </div>
        <div class="slide__product slide__product--8" data-product-id="8">
          <img src="./images/bottle-8.webp">
        </div>
        <div class="slide__product slide__product--9" data-product-id="9">
          <img src="./images/bottle-9.webp">
        </div>
        <div class="slide__product slide__product--10" data-product-id="10">
          <img src="./images/bottle-10.webp">
        </div>
      </div>
      <div class="slide--product-buttons">
        <button class="button--day">ОБРАТИ, ЯК ДЕННИЙ ЗАСІБ</button>
        <button class="button--night">ОБРАТИ, ЯК НІЧНИЙ ЗАСІБ</button>
      </div>
      <p class="note">Обравши продукт, натисніть на відповідну кнопку</p>
    </div>
    <div class="slide__slots-content">
      <div class="slide__slot-wrapper">
        <p>ДЕННІ ЗАСОБИ</p>
        <div class="slide__slot slide__slot--day half-active" data-correct-products="[1]"></div>
      </div>
      <div class="slide__slot-wrapper">
        <p>НІЧНІ ЗАСОБИ</p>
        <div class="slide__slot slide__slot--night half-active" data-correct-products="[1]"></div>
      </div>
    </div>
  </div>
</article>
